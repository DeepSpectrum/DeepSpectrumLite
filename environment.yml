name: DeepSpectrumLite
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.8
  - pip
  - cudatoolkit=11.2
  - cudnn=8.1
  - pip:
    - click
    - librosa
    - numba
    - pillow
    - pandas
    - scikit-learn
    - tensorflow==2.5.1
    - tensorboard==2.5
    - keras-applications
    - -e .
